<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Clients</title>
</head>
<body>
<div  class="clientForm">
	<form th:action="@{/addClientForm}" method="post">
		<input type="text" name="surname" placeholder="Surname">
		<input type="text" name="name" placeholder="Name">
		<input type="text" name="patronymic" placeholder="Patronymic">
		<select name="gender" id="gender">
			<option th:each="gender:${genders}" th:value="${gender}" th:utext="${gender}"></option>
		</select>
		<input type="submit" value="SAVE">
	</form>
	<form th:action="@{/searchClientForm}" method="post">
		<input type="submit" value="Search">
		<input type="text" name="surname" placeholder="Surname">
		<input type="text" name="name" placeholder="Name">
		<input type="text" name="patronymic" placeholder="Patronymic">
	</form>
	<form th:action="@{/convertClientJsonForm}" method="post">
		<input type="button" value="convertJson">
	</form>
</div>
<div class="table">
	<table>
		<tr>
			<th>ID</th>
			<th>Surname</th>
			<th>Name</th>
			<th>Patronymic</th>
			<th>Gender</th>
		</tr>
		<tr th:each="client:${clients}">
			<td th:utext="${client.id}"></td>
			<td th:utext="${client.surname}"></td>
			<td th:utext="${client.name}"></td>
			<td th:utext="${client.patronymic}"></td>
			<td th:utext="${client.gender}"></td>
			<td>
				<form th:action="@{/openClientForm}" method="post">
				<input type="hidden" name="id" th:value="${client.id}">
				<input type="submit" value="&#8942;">
				</form>
			</td>
		</tr>
	</table>
</div>
</body>
</html>
